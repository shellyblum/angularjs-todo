<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>        
    <div class="wrapper" ng-app="app" ng-controller="mainCtrl">
        <div id="input">
          <input type="text" ng-model="task" placeholder="Enter new list item..">
          <button ng-click="add()">Add</button>
        </div>
        <hr>
        <ol>
          <li ng-click="mark($index)" ng-repeat="item in items">{{item}}
            <i ng-click="delete($index,$event)" class="fa fa-times fa-lg" aria-hidden="true"></i>
          </li>
        </ol>
          <span class="total" ng-model="sum">Total:{{sum()}}</span>
      </div>
      <script src="app.js"></script>
</body>
</html>
